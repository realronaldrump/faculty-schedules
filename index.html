<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Baylor University Human Sciences & Design Faculty Schedule Management System" />
    <meta name="author" content="Baylor University - Human Sciences & Design" />
    <meta name="theme-color" content="#154734" />
    
    <!-- Baylor University Branding -->
    <title>HSD Dashboard | Baylor University</title>
    
    <!-- Professional Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Security and Performance -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <!-- Professional Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Loading Styles -->
    <style>
      /* Critical loading styles with Baylor branding */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #154734 0%, #1a5a42 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      
      .loading-content {
        text-align: center;
        animation: fadeIn 0.8s ease-in-out;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        backdrop-filter: blur(10px);
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 8px;
        color: white;
      }
      
      .loading-subtitle {
        font-size: 14px;
        color: #FFB81C;
        opacity: 0.9;
        margin-bottom: 32px;
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid #FFB81C;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen once app loads */
      .app-loaded #loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Professional Loading Screen -->
    <div id="loading-screen">
      <div class="loading-content">
        <div class="loading-logo">
          <span style="font-size: 24px; font-weight: bold;">HSD</span>
        </div>
        <div class="loading-text">HSD Dashboard</div>
        <div class="loading-subtitle">Baylor University - Human Sciences & Design</div>
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- Main Application Root -->
    <div id="root"></div>
    
    <!-- Application Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Remove loading screen once React loads -->
    <script>
      // Hide loading screen once React app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 500);
      });
    </script>
  </body>
</html>
